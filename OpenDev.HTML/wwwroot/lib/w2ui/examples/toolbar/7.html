    <div id="example_title">
        <h1>Color Pickers</h1>
        There are two more button types. They are "color" and "text-color".
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="toolbar"></div>

<!--CODE-->
<script type="module">
import { w2toolbar } from '__W2UI_PATH__'

new w2toolbar({
    box: '#toolbar',
    name: 'toolbar',
    items: [
        { id: 'item1', type: 'color' },
        { id: 'item3', type: 'text-color', transparent: false }
    ],
    onClick(event) {
        event.done(() => {
            if (event.detail.color) {
                console.log(event.detail.item.type, ':', event.detail.item.color);
            }
        })
    }
})
</script>
