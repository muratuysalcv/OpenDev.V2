<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>OpenDev</title>
    <meta name="description" content="OpenDev is a opensource software development platform." />
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="../img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/icon/192x192.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="../__manifest.json">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Error Page</div>
        <div class="right">
            <a href="app-components.html" class="headerButton">
                Done
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="error-page">
            <div class="icon-box text-danger">
                <ion-icon name="alert-circle"></ion-icon>
            </div>
            <h1 class="title">Alert Title</h1>
            <div class="text mb-5">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>

            <div class="fixed-footer">
                <div class="row">
                    <div class="col-6">
                        <a href="app-components.html" class="btn btn-secondary btn-lg btn-block">Go Back</a>
                    </div>
                    <div class="col-6">
                        <a href="app-components.html" class="btn btn-primary btn-lg btn-block">Try Again</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- * App Capsule -->


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../js/base.js"></script>

</body>

</html>
